{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/materialize/css/materialize.min.css' %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/style.css' %}" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>



<body class="responsive-ima" style="background-image: url('../static/assets/img/cover.jpg')">
    <header>
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="/" class="brand-logo logo"><i style="width: 8px;" class="red-text material-icons">camera</i>SKAPIX</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sign-up"><i class="green-text material-icons left">art_track</i>Register</a></li>
                    <li><a href="#!"><i class="green-text material-icons left">info</i>About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <center>
            <div class="container section">
                <div class="glass z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #E0F2F1;">
                    <form class="col s12" method="post">
                        {% csrf_token %}
                        <div class='row'>
                            <div class='col s12'>
                                <div class="illustration">
                                    <img class="responsive-img" src="{% static 'assets/img/logo.png' %}" style="height:10vh">
                                    <div style="display: none" id="errors" class="alert red-text"></div>
                                </div>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <i class="material-icons prefix">account_circle</i>
                                <input class='validate' type='text' name='username' id='username' required="" />
                                <label for='username' data-error="wrong">Create a username</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <i class="material-icons prefix">mail</i>
                                <input class='validate' type='email' name='email' id='email' required="" />
                                <label for='email' data-error="C'mon, use a legit email" data-success="Ok, the email seems legit">Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <i class="material-icons prefix">enhanced_encryption</i>
                                <input type='password' name='password' id='password' required="" />
                                <label for='password'>Enter your password</label>
                            </div>
                        </div>

                        <br />
                        <center>
                            <div class='row'>
                                <button id="go" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Create Account</button>
                            </div>
                        </center>
                        <a href='/' class="forgot">Already got an account? Login here ...</a>
                        <div class="section"></div>
                    </form>
                </div>
            </div>
        </center>
    </main>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'assets/materialize/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/init.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/django-ajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/sign-up.js' %}"></script>
</body>

</html>
