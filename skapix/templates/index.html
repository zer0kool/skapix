{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/materialize/css/materialize.min.css' %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/style.css' %}" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.0">
</head>



<body class="responsive-ima" style="background-image: url('../static/assets/img/cover.jpg')">
    <header>
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="/" class="brand-logo logo"><i style="width: 8px;" class="red-text material-icons">camera</i>SKAPIX</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sign-up"><i class="green-text material-icons left">art_track</i>Register</a></li>
                    <!--                    <li><a href="#!"><i class="green-text material-icons left">info</i>About</a></li>-->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <center>
            <div class="hide-on-small-only"><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
            <div class="center container xor transparent">
                <div class="row section">
                    <div class="center">
                        <form class="col s12" method="post">
                            {% csrf_token %}
                            <div class='row'>
                                <div class='col s12'>
                                    <div class="illustration">
                                        <div style="display: none" id="errors" class="alert red-text">Username or password incorrect</div>
                                    </div>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12 m6'>
                                    <i class=" black-textio darken-3 material-icons prefix">mail</i>
                                    <input class='validate' type='email' name='email' id='email' required="" />
                                    <label class="white-text" for="email" data-error="C'mon, use a legit email" data-success="Ok, the email seems legit">Email</label>
                                </div>
                                <div class='input-field col s12 m6'>
                                    <i class="black-textio darken-3 material-icons prefix">enhanced_encryption</i>
                                    <input class='validate' type='password' name='password' id='password' required="" />
                                    <label class="white-text" for='password' data-error="Password is too weak">Enter your password</label>
                                </div>
                            </div>
                            <br />
                            <center>
                                <div class='row'>
                                    <a href="sign-up" class='btn btn-medium waves-effect grey darken-3'>Register</a>
                                    <button id="go" type='submit' name='btn_login' class='btn btn-medium waves-effect grey darken-3'>Login</button>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
            <!--            <a class="white-text" href='#!'>Forgot your email or password?</a>-->
        </center>
    </main>

    <footer></footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'assets/materialize/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/init.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/django-ajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/index.js' %}"></script>
</body>

</html>
